<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Nova Sbe Crypto Exchange</title>
  <link rel="stylesheet" href="../static/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-zmvONaEtH6XFvXQ5QjYzTEzU1f3AsqMrnQ11Pv1yJlXmHVznLtJTz8dpQxL5RFvVuXtMQDQyWJtFPQopC4v4Qg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    .navigation {
      text-align: center;
    }
    .nav-button {
      margin: 10px;
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
    fetch('/API_portfolio')
        .then(response => response.json())
        .then(data => {
            const container = document.querySelector('#positions');
            const table = document.createElement('table');
            table.className = 'center';

            // Create table header
            const thead = document.createElement('thead');
            const headerRow = document.createElement('tr');
            ['Coin', 'Amount', 'Price', 'Total'].forEach(headerText => {
                const th = document.createElement('th');
                th.textContent = headerText;
                th.style.width = '300px';
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);
            table.appendChild(thead);

            // Create table body
            const tbody = document.createElement('tbody');

            // Iterate over portfolio items
            data.portfolio.forEach(item => {
                const row = document.createElement('tr');
                ['coin', 'amount', 'price_current', 'total_current'].forEach(key => {
                    const cell = document.createElement('td');
                    cell.textContent = item[key];
                    row.appendChild(cell);
                });
                tbody.appendChild(row);
            });

            // Add a border under the coins list
            const coinsBorderRow = document.createElement('tr');
            const coinsBorderCell = document.createElement('td');
            coinsBorderCell.setAttribute('colspan', '4');
            coinsBorderCell.style.borderBottom = '2px solid black';
            coinsBorderRow.appendChild(coinsBorderCell);
            tbody.appendChild(coinsBorderRow);

            // Add sum holdings row
            const sumHoldingsRow = document.createElement('tr');
            const sumHoldingsCellLabel = document.createElement('td');
            const sumHoldingsCellEmpty = document.createElement('td');
            const sumHoldingsCellEmpty2 = document.createElement('td');
            const sumHoldingsCell = document.createElement('td');
            
            sumHoldingsCellLabel.innerHTML = '<strong>Stock Balance:</strong>';
            sumHoldingsCellLabel.style.fontWeight = 'bold';

            sumHoldingsCell.textContent = data.sum_holdings.toFixed(2);
            sumHoldingsCell.style.fontWeight = 'bold';
            
            sumHoldingsRow.appendChild(sumHoldingsCellLabel);
            sumHoldingsRow.appendChild(sumHoldingsCellEmpty);
            sumHoldingsRow.appendChild(sumHoldingsCellEmpty2);
            sumHoldingsRow.appendChild(sumHoldingsCell);
            tbody.appendChild(sumHoldingsRow);

            // Add cash balance row
            const cashRow = document.createElement('tr');
            const cashCellLabel = document.createElement('td');
            const cashCellEmpty = document.createElement('td');
            const cashCellEmpty2 = document.createElement('td');
            const cashCell = document.createElement('td');

            cashCellLabel.innerHTML = '<strong>Cash Balance:</strong>';
            cashCellLabel.style.fontWeight = 'bold';

            cashCell.textContent = data.cash.cash.toFixed(2);
            cashCell.style.fontWeight = 'bold';

            cashRow.appendChild(cashCellLabel);
            cashRow.appendChild(cashCellEmpty);
            cashRow.appendChild(cashCellEmpty2);
            cashRow.appendChild(cashCell);
            tbody.appendChild(cashRow);

            // Add a border above the grand total
            const totalBorderRow = document.createElement('tr');
            const totalBorderCell = document.createElement('td');
            totalBorderCell.setAttribute('colspan', '4');
            totalBorderCell.style.borderTop = '2px solid black';
            totalBorderRow.appendChild(totalBorderCell);
            tbody.appendChild(totalBorderRow);

            // Add total balance row
            const totalRow = document.createElement('tr');
            const totalCellLabel = document.createElement('td');
            const totalCellEmpty = document.createElement('td');
            const totalCellEmpty2 = document.createElement('td');
            const totalCell = document.createElement('td');

            totalCellLabel.innerHTML = '<strong>Total Balance:</strong>';
            totalCellLabel.style.fontWeight = 'bold';

            totalCell.textContent = data.total.toFixed(2);
            totalCell.style.fontWeight = 'bold';

            totalRow.appendChild(totalCellLabel);
            totalRow.appendChild(totalCellEmpty);
            totalRow.appendChild(totalCellEmpty2);
            totalRow.appendChild(totalCell);
            tbody.appendChild(totalRow);

            table.appendChild(tbody);
            container.appendChild(table);
        })
        .catch(error => {
            console.error('Error fetching API:', error);
        });
});

</script>
</head>
